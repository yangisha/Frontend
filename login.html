<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css



        ">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="  col-6  mx-auto   mt-5  login">
                <h2>Login Form</h2>
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="Submit">
                        <button type="submit" class="btn btn-primary bg-primary">Log in</button>
                    </div>

                    <h4 class="login-with text-center"> Or Login with</h4>
                    <div class="login-links text-center mb-3 pt-3">
                        <div>
                            <button type="button" class="btn btn-primary login-facebook"><i
                                    class="fab fa-facebook"></i> Login with Facebook </button>
                        </div>
                        <div>
                            <button type="button" class="btn btn-danger login-gmail mt-2"> <i
                                    class="fas fa-envelope "></i> Login with Gmail </button>

                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
